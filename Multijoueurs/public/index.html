<html lang="fr">

<head>
	<link rel="stylesheet" href="css/styles.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jeu.js"></script>
	<script src="js/chat.js"></script>
</head>

<body>
	<canvas tabindex="1" width=450 height=450 id="myCanvas"></canvas>
	<div class="userList">
		<b class="title">JOUEURS</b>
		<div id="users"></div>
	</div>
	<div class="chatMessages">
		<b class="title">CHAT</b>
		<div id="conversation"></div>
		<input id="data" style="width:200px;" />
		<input type="button" id="datasend" value="send" />
	</div>
	<div class="infos">
		<b class="title">INFOS</b>
		<p>Curent position of this client : <span id="PosX"></span> <span id="PosY"></span></p>
		<p>Artificial latency for this client : <span id="delay">0</span> ms</p> 
		<p>0 <input type="range" value=0 min=0 max=300 oninput="changeArtificialLatency(this.value)" class="slider"> 300</p>

		<p>nbUpdates per second : <span id="nbUpdates">0</span></p> 
		<p>0 <input type="range" value=0 min=0 max=15 oninput="changeNbUpdateSec(this.value)" class="slider"> 15</p>

		<p>Rtt time : <span id="rtt"></span> ms, ping = <span id="ping"></span> ms</p>
		<p>Server time : <span id="serverTime"></span> seconds</p>
		<p>Client time : <span id="clientTime"></span> seconds</p>
	</div>
	
</body>

</html>
